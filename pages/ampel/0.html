        <div class="tutorial-content">
            <h3>Was du bauen wirst</h3>
            <p>Nun wirst du deine neu erworbenen Fähigkeiten anwenden, um einen Ampelschaltkreis zu entwerfen, zu

            </p>

    </div>


    <script>
        const checkboxes = document.querySelectorAll('.check-toggle');
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', () => {
                const card = checkbox.closest('.check-card');
                card.classList.toggle('checked', checkbox.checked);
            });
        });
    </script>
